<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>评论</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">  
        <link rel="shortcut icon" href="../../favicon.ico"/>
        <link rel="bookmark" href="../../favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/passed.css">
        <script type="text/javascript" src="../js/fontSize.js"></script>
    </head>
    <body>
    	<div class="wrap">
    		<section>
    		<!-- 说明内容开始 -->
			<div id="inWrap" class="inWrap">
			    <div class="appendChild">
			        <p class="titleMessage">说明</p>
			        <div class="container-fluid myContainer inputFile">
			            <div class="row my-row">
			            	<div class="col-xs-12 col-sm-12 col-md-12 my-col">
			            		<textarea id="inputContent" placeholder="请输入" maxlength="150"></textarea>
			            	</div>
			            </div>
			        </div>
			    </div>
                <div class="appendChild">
                    <!-- <p class="titleMessage">总计&报销凭证</p> -->
                    <div class="container-fluid myContainer inputFile specilaWrap">
                        <div class="row my-row imgUpload">
                            <!-- <div class="col-xs-12 col-sm-12 col-md-12 my-col">
                                <p>报销凭证(最多上传9张)</p>
                            </div> -->
                            <ul id="uploadWrap" class="uploadWrap clearfix">
                                <li id="uploadBtn" class="uploadBtn">
                                    <form id="uploadForm">
                                        <input type="file" id="myFile" class="myFile" name="file" accept="image/png,image/jpeg,image/jpg" multiple="multiple">
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- modal start -->
                <div class="modal fade bs-example-modal-sm container imgModalWrap" id="imgModalWrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog modal-sm modal-center">
                        <div class="modal-content">
                            <div class="modal-body modal-body-mine text-center">
                                <!-- <span>正在上传,请耐心等待</span> -->
                                <div class="spinner">
                                  <div class="rect1"></div>
                                  <div class="rect2"></div>
                                  <div class="rect3"></div>
                                  <div class="rect4"></div>
                                  <div class="rect5"></div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal end -->
			</div> 
    		<!-- 说明内容结束 -->
    		</section>
    		<footer>
    		<!-- 底部提交开始 -->
			<nav class="navbar navbar-default navbar-fixed-bottom footer">
			    <div class="container-fluid myContainer">
			        <div class="btn-group-justified">
			            <a id="passedBtn" class="btn btn-default passedBtn" data-reviewtype="1" role="button">提交</a>
			        </div>
			    </div>
			</nav>
    		<!-- 底部提交结束 -->
    		</footer>
            <div class="messageInfo"></div>
    	</div>
    	<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    	<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/comment.js"></script>
    </body>
</html>
